name: Deploy Rate Calculator

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  migrate-database:
    name: Database Migration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Run database migration
        env:
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          SUPABASE_PROJECT_REF: ewlygzvnvqyvszdpwbww
        run: |
          PGPASSWORD=$SUPABASE_DB_PASSWORD psql \
            -h db.$SUPABASE_PROJECT_REF.supabase.co \
            -U postgres \
            -d postgres \
            -f supabase-schema.sql

      - name: Verify migration
        env:
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          SUPABASE_PROJECT_REF: ewlygzvnvqyvszdpwbww
        run: |
          PGPASSWORD=$SUPABASE_DB_PASSWORD psql \
            -h db.$SUPABASE_PROJECT_REF.supabase.co \
            -U postgres \
            -d postgres \
            -c "SELECT COUNT(*) FROM rate_config WHERE is_active = true;"

  deploy-vercel:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: migrate-database
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
        env:
          SUPABASE_URL: https://ewlygzvnvqyvszdpwbww.supabase.co
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

  notify-slack:
    name: Notify Slack
    runs-on: ubuntu-latest
    needs: deploy-vercel
    if: success()
    steps:
      - name: Send Slack notification
        uses: slackapi/slack-github-action@v1
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "✅ Rate Calculator deployed successfully!",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Rate Calculator Deployment*\n✅ Successfully deployed to production"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Commit:*\n${{ github.sha }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\n${{ github.ref_name }}"
                    }
                  ]
                }
              ]
            }
